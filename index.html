        }

        .header-container {
            width: 100%;
            height: 100vh;
            background-image: url('imagens/fundo.jpg');

            align-items: center;

        }

            height: 25px;
            border: 2px solid rgb(44, 120, 150);
        }

            list-style: none;

        }
