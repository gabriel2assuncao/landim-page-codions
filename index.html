<!DOCTYPE html>
<html lang="Pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        body {
            background-image: url('imagens/fundo.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-container {
            width: 90%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .logo {
            margin-left: 0px;

        }

        .logo img {
            height: 40px;

        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;

            margin: 0;
            padding: 0;
            margin-right: 20px;

        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .header-content {
            text-align: center;
            margin-top: 100px;

            padding: 20px;
        }

        .header-content h1,
        .header-content p {
            margin: 0;
        }
    </style>
</head>

<body>
    <header class="header-container">
        <div class="logo">
            <img src="imagens/logo-color.svg" alt="Logo Codions">
        </div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Quem Somos</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Fale Conosco</a></li>
            </ul>
        </nav>
    </header>
    <div class="header-content">
        <h1>Desenvolvemos seu projeto de Aplicativo, Sistema e Site</h1>
        <p>Somos um time versátil, especializado em desenvolvimento de Aplicativos, plataformas web e produtos digitais.
        </p>
    </div>
    <main class="main-content">
    </main>
</body>

</html>
